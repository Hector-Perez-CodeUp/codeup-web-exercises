<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ajax blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div id="posts" class="border border-3 border-dark m-5">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    function presentInventory() {
        $.get("data/blog.json").done(function (data) {
            for (let i = 0; i < data.length; i++) {
                let post = "<h1 class='fw-bold bg-primary text-white px-3'>" + data[i].title + "</h1>";
                post += "<h4 class='fw-light px-3'>" + data[i].date + "</h4>";
                post += "<p class='px-3'>" + data[i].content + "</p>";
                post += "<h6 class='fst-italic px-3'>" + data[i].categories + "</h6><br>";
                $("#posts").append(post);
            }
        })
    }
    presentInventory();
</script>
</body>
</html>
