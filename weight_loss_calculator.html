<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weight Loss Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weight_loss_calculator.css">
</head>
<body>

<div id="bootstrap-div" class="container my-5">
    <div id="input-card" class="card d-flex justify-contents-center align-items-center m-auto mt-5em" style="width: 22em;">
        <img src="img/scale.jpeg" class="card-img-top" alt="scale-img">
        <div class="card-body d-flex flex-column justify-content-center">
            <h5 id="card-title" class="card-title m-auto">Weight Loss Calculator</h5>

            <!-- DATA GATHERING -->
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="input">

            <!-- Height -->
            <label for="height">Height:</label>
            <div class="input-group input">
                <input type="number" id="height" name="height" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Units</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">in</a></li>
                    <li><a class="dropdown-item" href="#">cm</a></li>
                </ul>
            </div>

            <!-- Current Weight -->
            <label for="currentWeightInput">Current Weight:</label> <!-- Options for lbs or kgs-->
            <div class="input-group input">
                <input type="number" id="currentWeightInput" name="currentWeight" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Units</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">lbs</a></li>
                    <li><a class="dropdown-item" href="#">kgs</a></li>
                    <li><a class="dropdown-item" href="#">st</a></li>
                </ul>
            </div>

            <!-- Goal Weight -->
            <label for="goalWeight">Goal Weight:</label>
            <div class="input-group input">
                <input type="number" id="goalWeight" name="goalWeight" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Units</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">lbs</a></li>
                    <li><a class="dropdown-item" href="#">kgs</a></li>
                    <li><a class="dropdown-item" href="#">st</a></li>
                </ul>
            </div>

            <!-- Sex -->
            <label for="sex">Sex:</label>
            <div id="sex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check input">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="undisclosedSex" checked>
                    <label class="form-check-label" for="undisclosedSex">
                        Rather Not Answer
                    </label>
                </div>
            </div>

            <!-- Activity Level -->
            <label for="activityLevel">Current Activity Level:</label>
            <select id="activityLevel" class="form-select form-select mb-4" aria-label="Default select example">
                <option selected>Select Level Here</option>
                <option value="1">1.  Sedentary (little to no exercise + desk job)</option>
                <option value="2">2.  Lightly Active (light exercise 1-3 days a week)</option>
                <option value="3">3.  Moderately Active (moderate exercise 3-5 days a week</option>
                <option value="3">4.  Very Active (heavy exercise 6-7 days a week)</option>
                <option value="3">5.  Extremely Active (strenuous training 2x a day)</option>
            </select>

            <!-- Submit Button -->
            <button id="btn-1">Submit</button>
        </div>
    </div>
</div> <!-- Container Closing Tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/weight_loss_calculator.js"></script>
</body>
</html>
