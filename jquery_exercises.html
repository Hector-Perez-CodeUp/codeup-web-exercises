<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>
    <h1 id="title">October Movies</h1>
    <p id="subtitle">Horror Movies I've Watched This October</p>
    <ul id="movie-list">
        Movies:
        <li id="codeup" class="list-items">
            (list item has id of codeup)
            Terrifier
            <div>
                <img src="img/terrifier.jpeg" class="codeup poster">
            </div>
        </li>
        <li class="list-items">
            The Black Phone
            <div>
                <img src="img/phone.jpeg" class="codeup poster">
            </div>
        </li>
        <li class="list-items">
            Trick 'r' Treat
            <div>
                <img src="img/trick.jpg" class="poster">
                (codeup class removed)
            </div>
        </li>
        <li class="list-items">
            Event Horizon
            <div>
                <img src="img/event.jpg" class="codeup poster">
            </div>
        </li>
    </ul>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
